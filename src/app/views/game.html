
<div *ngIf="played">
<div class="container">

<h4>Resultado</h4>
  <table class="centered striped" style="margin-top: 50px; margin-bottom: 50px;">

         <tbody>
           <tr *ngFor="let i of [0,1,2,3]">
             <td *ngFor="let j of [0,1,2,3]" >

                {{final_positions[i][j]}}

               </td>

           </tr>

         </tbody>
       </table>

       <a (click)= "repeatGame()" class="waves-effect waves-light btn deep-orange lighten-1"><i class="material-icons left">replay</i>Volver a jugar</a>

</div>
</div>





<div *ngIf="!played" class="container" style="margin-top: 100px;">


<table class="centered striped">

       <tbody>
         <tr *ngFor="let i of [0,1,2,3]">
           <td *ngFor="let j of [0,1,2,3]" >

             <div class="input-field">
           <input type="number" [(ngModel)]="init_positions[i][j]"  (ngModelChange)="validateGrid($event)">

         </div>

             </td>

         </tr>

       </tbody>
     </table>



 <div class="row ">


     <div class="input-field col l5">
               <input id="last_name" [(ngModel)]="num_movements"  (ngModelChange)="getInputMovements($event)" type="number"  >
               <label for="last_name">NÃºmero de movimientos</label>
             </div>

           </div>
 <div class="row ">
             <div class="input-field col l5" *ngFor="let input_movement of input_movements">
                                          Movimiento  {{input_movement + 1}}
                                          <select class="browser-default" [(ngModel)]="movements[input_movement]" >
                                          <option value="" disabled selected>Escoge el movimiento {{input_movement + 1}}</option>
                                          <option value="1">Izquierda</option>
                                          <option value="2">Derecha</option>
                                          <option value="3">Abajo</option>
                                          <option value="4">Arriba</option>
                                          </select>

                     </div>
                   </div>




<a *ngIf="play"  (click)= "getFinalPositions()" class="waves-effect waves-light btn deep-orange lighten-1"><i class="material-icons left">play_arrow</i>Jugar</a>
</div>
